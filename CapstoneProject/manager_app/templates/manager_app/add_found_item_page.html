{% extends "manager_app/manager.html" %}

{% block script %}
<script>
    $(document).ready(function(){
        var $catagoryvar=$("#catagory");
            $itemvar=$("#sub_category");

            $options=$itemvar.find('option');
            $catagoryvar.on('change',function(){
                $itemvar.html(options.filter('[value="'+this.value+'"]'));
            }).trigger('change');

    });
</script>
{% endblock script %}

{% block main %}


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<form action="" method="post">
<select id="catagory" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Open this select menu</option>
    {% for catagory in catagorys %}
    <option value="{{catagory.id}}">{{catagory.name}}</option>
    {% endfor %}
    
  </select>
  
  <select id="sub_category" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    {% for sub in sub_category %}
    <option value="{{sub.id}}">{{sub.name}}</option>
    {% endfor %}
    
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <div class="form-group">
    <label for="exampleFormControlTextarea3">Rounded corners</label>
    <textarea class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
  </div>
  <div class="custom-file">
    <input type="file"  class="custom-file-input" id="inputGroupFile01">
   <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    <button type="submit" class="btn" style="background-color: #7b4e9d; color: aliceblue;">add</button>
   </div>
</form>
{% endblock main %}
