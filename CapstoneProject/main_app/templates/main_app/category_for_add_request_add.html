{% extends 'main_app/base.html' %}
{% load static %}



{% block hero %}

<section class="bg-primary" id="parallax" style="min-height: 100vh; padding-top: 200px;">

<div class="category  d-flex justify-content-center" style="margin-top: -50px;">
    <h2>choose category </h2>
</div>

{% endblock %}
{% block content %}
<div class="section">


<div class="section">


<div class="container d-flex justify-content-center" style="background-color: #E8F6EF; border-radius: 1vh; padding: 20px 5px; width: fit-content;">

    <div class="row g-2 d-flex justify-content-center ">
            {% for category in categories %}


                <a href="{% url 'main_app:request_add' category.id %}" class="col-3 me-2 p-1 d-flex justify-content-center align-items-center" style="background-color: #525273; height: 20vh; width: 30vh;
                border-radius: 1vh;
                font-size: 50px; ">
                
                    <span class="choose-category" style="color: white;">
                        {{category.name}}
                    </span>   
            

                </a>
                

            {% endfor %}
        </div>

    </div>
</div>

</section>
{% endblock %}
