{% extends 'main_app/base.html' %}
{% load static %}



{% block hero %}

<section class="bg-primary" id="parallax" style="min-height: 100vh; padding-top: 200px;">

<div class="category  d-flex justify-content-center" style="margin-top: -50px;">
    <h2>choose category </h2>
</div>




<div class="container div_main_tracking ps-1 pe-1" style="min-width: 150vh;">

    <div class=" d-flex justify-content-center w-100">

    <div class="row g-5 d-flex justify-content-center pt-3">
            {% for category in categories %}


                <a href="{% url 'main_app:request_add' category.id %}" class="col-3 me-5 d-flex justify-content-center align-items-center category-item">
                
                    <span class="choose-category" style="color: white;">
                        {{category.name}}
                    </span>   
            

                </a>
                

            {% endfor %}
        </div>

    </div>
</div>

</section>
{% endblock %}
